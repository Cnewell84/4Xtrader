# API Service for web dashboard
name: forex-trader-api
type: Load Balanced Web Service

image:
  build:
    dockerfile: Dockerfile
    context: .
  port: 5000
  execution_role: arn:aws:iam::976193254747:role/forex-trader-execution-role

http:
  path: '/'
  healthcheck:
    path: '/health'
    healthy_threshold: 3
    unhealthy_threshold: 5
    interval: 10s
    timeout: 5s

cpu: 256
memory: 512
platform: linux/x86_64
count: 1

variables:
  FLASK_ENV: production

secrets:
  OANDA_ACCESS_TOKEN: /forex-trader/oanda/access-token
  OANDA_ACCOUNT_ID: /forex-trader/oanda/account-id

storage:
  volumes:
    logs:
      path: '/app/logs'
      read_only: false 

deployment:
  rolling: 
    cpu_percentage: 50
    memory_percentage: 50
    circuit_breaker:
      enabled: true
      rollback: true

health_check:
  command: curl -f http://localhost:8080/health || exit 1
  interval: 30s
  timeout: 5s
  retries: 3
  start_period: 60s 