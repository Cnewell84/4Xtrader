# Worker Service for live trading
name: forex-trader-worker
type: Backend Service

image:
  build:
    dockerfile: Dockerfile
    context: .
    target: trading_agent
  command: python live_trading.py
  execution_role: arn:aws:iam::976193254747:role/forex-trader-execution-role

cpu: 1024
memory: 2048
platform: linux/x86_64
count: 1

variables:
  SYMBOL: USD
  LOT_SIZE: 0.01
  STOP_LOSS: 50
  TAKE_PROFIT: 50
  CHECK_INTERVAL: 60
  RISK_PERCENTAGE: 0.02

secrets:
  OANDA_ACCESS_TOKEN:
    from: /forex-trader/oanda/access-token
    required: true
  OANDA_ACCOUNT_ID:
    from: /forex-trader/oanda/account-id
    required: true
  EMAIL_PASSWORD:
    from: /forex-trader/email/password
    required: true
  TWILIO_AUTH_TOKEN:
    from: /forex-trader/twilio/auth-token
    required: true

storage:
  volumes:
    data:
      path: '/app/data'
      read_only: false
    logs:
      path: '/app/logs'
      read_only: false

deployment:
  rolling_update:
    cpu_percentage: 50
    memory_percentage: 50
    circuit_breaker:
      enabled: true
      rollback: true

exec_role_policies:
  - AWSSSMReadOnlyAccess
  - SecretsManagerReadWrite
